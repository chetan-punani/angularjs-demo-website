<div>
    <img class="sectiononeimage"
        [src]="sectionOneImg">
</div>

<div class="flex-container">
    <div *ngFor="let item of list">
        <div class="card">
            <img [src]="cardImg"
                alt="Avatar" class="card-img">
            <div class="container">
                <h4><b>{{ item.name }}</b></h4>
                <p>{{ item.position }}</p>
            </div>
        </div>
    </div>
</div>
