<footer class="footer-distributed">

  <div class="footer-left">

    <h3>
      <img class="logo" [src]="footerImg">
    </h3>

    <p class="footer-links">
      <a *ngFor="let item of footerLinks" [href]="item"> {{ item }} </a>
    </p>

    <p class="footer-company-name">{{ companyName }}</p>
  </div>

  <div class="footer-center">

    <div>
      <i class="fa fa-map-marker"></i>
      <p>{{ address }}</p>
    </div>

    <div>
      <i class="fa fa-phone"></i>
      <p>{{ number }}</p>
    </div>

    <div>
      <i class="fa fa-envelope"></i>
      <p><a href="mailto:support@company.com">{{ email }}</a></p>
    </div>

  </div>

  <div class="footer-right">

    <p class="footer-company-about">
      <span>About the company</span>
      Lorem ipsum dolor sit amet, consectateur adispicing elit. Fusce euismod convallis velit, eu auctor lacus vehicula
      sit amet.
    </p>

  </div>

</footer>
